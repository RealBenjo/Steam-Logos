<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Sign in</title>
  <link rel="icon" href="images/steamicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <canvas id="myCanvas" width="300" height="300"></canvas>

  <script>
    // Get canvas and context
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    // Create gradient aligned to circle
    var grd = ctx.createLinearGradient(150, 0, 150, 430);
    grd.addColorStop(0, "darkblue");
    grd.addColorStop(1, "aqua");

    // Draw and fill the circle with gradient
    ctx.beginPath();
    ctx.arc(150, 150, 150, 0, 2 * Math.PI);
    ctx.fillStyle = grd;
    ctx.fill();
    ctx.stroke();
  </script>
</body>
</html>
