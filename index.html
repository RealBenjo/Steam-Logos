<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Steam logos</title>
  <link rel="icon" href="images/steamicon.ico">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- !PAGE CONTENT! -->
  <div class="content">

    <!-- Header -->
    <div class="w3-opacity">
      <div class="w3-clear"></div>
      <header class="w3-center w3-margin-bottom">
        <h1><b>STEAM LOGOS</b></h1>
        <p><b>A display of how the canvas, svg and png elements behave</b></p>
      </header>
    </div>

    <!-- Photo Grid -->
    <div class="w3-row" style="margin-bottom:128px">

      <div class="w3-third" style="padding: 40px;">
        <input type="range" min="10" max="600" class="slider" id="logoSize" style="width: 100%;">
        <div style="display: flex; flex-direction: column; gap: 10px;">
          <button onclick="showLogo('steamLogoCanvas', 'logoDiv')">show logo (CANVAS)</button>
          <button onclick="showLogo('steamLogoSVG', 'logoDiv')">show logo (SVG)</button>
          <button onclick="showLogo('steamLogoPNG', 'logoDiv')">show logo (PNG)</button>
        </div>
      </div>

      <div class="w3-third color-picker-container" style="font-size: large;">

        <div class="color-row">
          <p>the top color</p>
          <input type="color" id="logoColorTop">
        </div>

        <div class="color-row">
          <p>the bottom color</p>
          <input type="color" id="logoColorBottom">
        </div>

        <div class="color-row">
          <p>the handle color</p>
          <input type="color" id="logoColor1">
        </div>

        <div class="color-row">
          <p>the small circle color</p>
          <input type="color" id="logoColor0">
        </div>

      </div>


      <div class="w3-third w3-opacity" style="font-size: large; padding: 10px;">
        <p id="info-text">Currently NOT displaying the Steam logo</p>
      </div>
    </div>

    
    <div id="logoDiv">
      <!-- CANVAS -->
      <canvas id="steamLogoCanvas" style="display: none;">
        if you are seeing this text, the canvas was not loaded properly
      </canvas>
      
      <!-- SVG -->
      <script src="images/logo_steam.js"></script>
      
      <!-- PNG -->
      <img src="images/logo_steam.png" id="steamLogoPNG" style="display: none;">
    </div>
  
  <!-- !End Page Content! -->
  </div>

  <!-- IMPORTANT SCRIPTS -->
  <script src="js/logoUpdater.js"></script>
  <script src="js/colorPicker.js"></script>
</body>
</html>
